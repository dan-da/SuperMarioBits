<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>Full Screen Mario</title>
    <meta name="keywords" content="fullscreenmario, full, screen, mario, javascript, html5, gaming, online, online game, fun, distraction" />
    <meta name="description" content="FullScreenMario is a free HTML5 remake of Nintendo's original Super Mario Bros. Play it here!" />

    <!-- build:css index.min.css -->

    <link href="css/index.css" rel="stylesheet" />
    <!-- /build -->

    <!-- build:css bootstrap.min.css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- /build -->

    <!-- build:css osc.min.css -->
    <link href="css/osc.css" rel="stylesheet" />

    <link rel="shortcut icon" href="Theme/Mario.gif">
</head>

<body>

    <div class="container">

        <header class="jumbotron">            
                <div class="container">
                    <!-- Image of mario getting bitcoins could be fancy -->
                    <h1>Super Mario Bits.</h1>
                    <p>People does not know about bitcoins... yet...</p>

                </div>
        </header>
    </div>
    
    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <a href="#" id="magic_url" target="_blank"><img src="images/bitcoin500x500.png" /></a>
      </div>
      <div class="modal-footer">
        You earned ### cents for completing this level, click above to claim your bitcoins
      </div>
    </div>
  </div>
</div>

    <section id="game">
        <!-- FSM.UserWrapper will fill out this section... -->
    </section>
<div class="container">
    <section id="controls" >
        <!-- FSM.UserWrapper will fill out this section... -->
    </section>

    <div class="row">
        <div class="col-sm-3">DAN LIBBY</div>
        <div class="col-sm-3">ROBERT BARON</div>
        <div class="col-sm-3">ALEKSE JUGGERNAUT</div>
        <div class="col-sm-3">JOSUE PEREZ</div>
    </div>
    <div class="row">
        <div class="col-sm-12 center-text">
            DISCLOUSE, CREDITS TO THE MARIO GUY
        </div>
    </div>
</div>
